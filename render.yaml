services:
  # PostgreSQL Database
  - type: pserv
    name: snake-arena-db
    plan: free
    databaseName: snake_arena
    user: snake_arena_user
    region: oregon

  # FastAPI Backend
  - type: web
    name: snake-arena-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: chmod +x ./render-build.sh && ./render-build.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: snake-arena-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - fromGroup: snake-arena-backend-env

  # React Frontend Static Site
  - type: web
    name: snake-arena-frontend
    runtime: static
    plan: free
    region: oregon
    buildCommand: chmod +x ./render-build.sh && ./render-build.sh
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: snake-arena-backend
          envVarKey: RENDER_EXTERNAL_URL
